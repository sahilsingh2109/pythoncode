<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Love Calculator ❤️</h1>
    <p>Find out your love compatibility!</p>
    <form id="love-form">
      <input type="text" id="your-name" placeholder="Your Name" required>
      <input type="text" id="partner-name" placeholder="Partner's Name" required>
      <button type="submit">Calculate Love</button>
    </form>
    <div id="result" class="hidden">
      <p>Your love score is: <span id="score"></span>%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
